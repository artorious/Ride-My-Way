<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RideMyWay | Carpool | Ride sharing | co-travelling | Ride my Way</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" 
    href="static/main.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="page">
  <header>
    <h1>RideMyWay&trade;</h1>
  </header>
  <hr>
  <nav>
    <a href="index.html">
      <button class="nav-btn">Sign Out</button>
    </a>
    <a href="passenger_profile.html">
      <button class="nav-btn">Profile</button>  
    </a>
  </nav>
    <h3>Request a ride</h3>
  <hr>
  
  <form  class="container" action="expanded_ride_passenger.html">
    <table class="long-x-axis">
      <tr>
        <td>
          <form action="#">
            <label for="filterRidesByDriver">Customize your search :</label>
            <select name="filterRidesByDriver" id="filterRidesByDriver" onchange="">
              <option value="allDrivers" selected>Rides from all Drivers</option>
              <option value="networkDrivers">Rides from drivers in your network only</option>
            </select>
          </form>
        </td>
      </tr>
    </table>
    <fieldset>
      <div class="row">
        <div class="col-25">
          <label for="rideDate">Date of Ride:</label>
        </div>
        <div class="col-75">
          <input type="date" id="rideDate" name="rideDate" 
            placeholder="DD-MM-YY" autofocus>
        </div>
      </div>
      <div class="row">
          <div class="col-25">
            <label for="rideStartTime">Departure Time:</label>
          </div>
          <div class="col-75">
            <input id="rideStartTime" type="time" name="rideStartTime" 
              required autofocus 
              placeholder="00:00 AM/PM">
          </div>
        </div>
      <div class="row">
        <div class="col-25">
          <label for="departurePoint">Deparure Point:</label>
        </div>
        <div class="col-75">
          <input id="departurePoint" type="text" name="departurePoint" 
          required autofocus 
            placeholder=" Starting location">
        </div>
      </div>
      <div class="row">
      <div class="col-25">
          <label for="departurePoint">Deparure Point:</label>
      </div>
      <div class="col-75">
          <input id="finalDestination" type="text" name="finalDestination" 
          required autofocus 
          placeholder=" Finishing location">
      </div>
      </div>
      <div class="row">
      <div class="col-25">
          <label for="rideseats">No. of seats:</label>
      </div>
      <div class="col-75">
          <input id="rideseats" type="text" name="rideseats" 
          required autofocus 
          placeholder=" 1 - 4">
      </div>
      <div class="row"><hr></div>
      <div class="row"><hr></div>
      <div>
          <input id="emailAlert" type="checkbox" required>
          <label for="emailAlert">
              Receive email alert when new rides matching search are offered.
            </label>
      </div>
      </div>
      <div class="row"><hr></div>
      <div class="row">
        <input type="submit" value="Search"> 
      </div>
      
    </fieldset>
  </form>
  </div>
  <hr>
  <footer>&copy;RideMyWay 2018.<br><a href="#">Contact Us.</a></footer>
</div>
</body>
</html>
