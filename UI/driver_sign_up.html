<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RideMyWay| Carpool | Ride sharing | co-travelling | Ride my Way </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" 
    href="static/main.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="page">
  <header>
    <h1>RideMyWay&trade;</h1>
  </header>
  <hr>
  <nav>
    <a href="index.html">
      <button>Home</button>
    </a>
    <a href="passenger_signup.html">
      <button>Passenger Sign Up</button>
    </a>
  </nav>
  <article>
    <div>
      <h3>New Driver Registration.</h3>
      <p>
        <strong>Thank you</strong> for making a step to joining our community.
      </p>
    </div>
  </article>
  <hr>
  <div class="container">
    <form action="drivers_landing.html">
      <fieldset>
        <legend>Registraion Details</legend>
        <div class="row">
          <div class="col-25">
            <label for="username">Username:</label>
          </div>
          <div class="col-75">
            <input type="text" id="username" name="user_name" 
              placeholder="johnsmith" required autofocus
            >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="userEmail">Email:</label>
          </div>
          <div class="col-75">
            <input type="email" id="userEmail" name="userEmail" 
              placeholder="johnsmith@email.com" required autofocus
            >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="liscenceNo">Liscence No:</label>
          </div>
          <div class="col-75">
            <input type="text" id="name" name="name" placeholder="A00G123456" 
              required autofocus
            >    
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="driverCell">Mobile No:</label>
          </div>
          <div class="col-75">
            <input type="tel" id="driverCell" name="driverCell" placeholder="0727161173" 
              required autofocus
            >    
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="vehicleDescription">Vehicle Description:</label>
          </div>
          <div class="col-75">
            <input id="vehicleDescription" type="text" name="vehicleDescription" 
             autofocus placeholder="Make, model, color, year e.t.c"
            >
          </div>
          </div>
        <div class="row">
          <div class="col-25">
            <label for="userPassword">Password:</label>
          </div>
          <div class="col-75">
            <input id="userPassword" type="password" name="user_password" 
              autocomplete="off" required autofocus placeholder="***********"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="CofirmPassword">Confirm Password:</label>
          </div>
          <div class="col-75">
            <input id="CofirmPassword" type="password" name="confirm_password" 
              autocomplete="off" required autofocus placeholder="***********"
            >
          </div>
        </div>
        <div class="row">
          <label for="AgreeTerms">
            <a href="#">I Agree with Terms and conditions</a>
          </label>
          <input id="AgreeTerms" type="checkbox" required>
        </div>
        <div class="row">
            <input type="submit" value="Sign Up">
        </div>
      </fieldset>
    </form>
  </div>
  <hr>
  <footer>&copy;RideMyWay 2018.<br><a href="#">Contact Us.</a></footer>
</div>
</body>
</html>
