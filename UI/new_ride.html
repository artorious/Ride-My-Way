<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ride my Way | Carpool | Ride sharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" 
    href="static/main.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="page">
  <header>
    <h1>RideMyWay</h1>
    <p>
      A carpooling web application that provides drivers with the ability to 
      create ride offers and passengers to join available ride offers.
    </p>
  </header>
  <hr>
  <nav>
    <a href="drivers_landing.html">Back to rides</a> |
    <a href="index.html">Sign Out</a>
    <a href="#">
      <img src="static/avatar.png" alt="Default user avatar">
    </a>
  </nav>
  <article>
    <div>
      <h3>{username} - Create new ride offer</h3>
    </div>
  </article>
  <hr>
  <div class="container">
    <form action="drivers_landing.html">
      <fieldset>
        <legend>New Ride Details</legend>
        <div class="row">
          <div class="col-25">
            <label for="rideDate">Date of Ride:</label>
          </div>
          <div class="col-75">
            <input type="date" id="rideDate" name="rideDate" 
              placeholder="DD-MM-YY" autofocus>
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="rideStartTime">Departure Time:</label>
            </div>
            <div class="col-75">
              <input id="rideStartTime" type="time" name="rideStartTime" 
               required autofocus 
                placeholder="00:00 AM/PM">
            </div>
          </div>
        <div class="row">
          <div class="col-25">
            <label for="departurePoint">Deparure Point:</label>
          </div>
          <div class="col-75">
            <input id="departurePoint" type="text" name="departurePoint" 
            required autofocus 
              placeholder=" Starting location">
          </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="departurePoint">Deparure Point:</label>
        </div>
        <div class="col-75">
            <input id="finalDestination" type="text" name="finalDestination" 
            required autofocus 
            placeholder=" Finishing location">
        </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="rideRoute">Route:</label>
        </div>
        <div class="col-75">
            <input id="rideRoute" type="text" name="rideRoute" 
            required autofocus 
            placeholder=" Route to take">
        </div>
        </div>
        <div class="row"><hr></div>
        <div class="row">
          <input type="submit" value="Create"> 
        </div>
        <div class="row"><hr></div>
        <div class="row">
          <input type="submit" value="Discard">      
        </div>
      </fieldset>
    </form>
  </div>
  <hr>
  <footer>&copy;RideMyWay 2018.<br><a href="#">Contact Us.</a></footer>
</div>
</body>
</html>
