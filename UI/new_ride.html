<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RideMyWay | Carpool | Ride sharing | co traveling | Ride my Way</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" 
    href="static/main.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="page">
  <header>
    <h1>RideMyWay&trade;</h1>
  </header>
  <hr>
  <nav>
    <a href="drivers_landing.html">
      <button>Back to rides</button>
    </a> 
    <a href="index.html">
      <button>Sign Out</button>
    </a>
  </nav>
  <h3>Create new ride offer</h3>
  <hr>
  <div class="container">
    <form action="drivers_landing.html">
      <fieldset>
        <legend>New Ride Details</legend>
        <div class="row">
          <div class="col-25">
            <label for="rideDate">Date of Ride:</label>
          </div>
          <div class="col-75">
            <input type="date" id="rideDate" name="rideDate" 
              placeholder="DD-MM-YY" autofocus>
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="rideStartTime">Departure Time:</label>
            </div>
            <div class="col-75">
              <input id="rideStartTime" type="time" name="rideStartTime" 
               required autofocus 
                placeholder="00:00 AM/PM">
            </div>
          </div>
        <div class="row">
          <div class="col-25">
            <label for="departurePoint">Departure Point:</label>
          </div>
          <div class="col-75">
            <input id="departurePoint" type="text" name="departurePoint" 
            required autofocus 
              placeholder=" Starting location">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="rideCost">Cost:</label>
          </div>
          <div class="col-75">
            <input id="rideCost" type="text" name="rideCost" 
            required autofocus 
              placeholder=" Cost in Kshs">
          </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="departurePoint">Deparure Point:</label>
        </div>
        <div class="col-75">
            <input id="finalDestination" type="text" name="finalDestination" 
            required autofocus 
            placeholder=" Finishing location">
        </div>
        </div>
        <div class="row">
          <div class="col-25">
              <label for="rideRoute">Route:</label>
          </div>
          <div class="col-75">
              <input id="rideRoute" type="text" name="rideRoute" 
              required autofocus 
              placeholder=" Route to take">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
              <label for="ridepreferences">Preferences:</label>
          </div>
          <div class="col-75">
              <input id="rridepreferences" type="text" name="ridepreferences" 
              required autofocus 
              placeholder=" Smoking? Pets? Music?">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
              <label for="rideDetours">Route:</label>
          </div>
          <div class="col-75">
              <input id="rideDetours" type="text" name="rideDetours" 
              required autofocus 
              placeholder=" Time in minutes">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="carDescription">Car Dscription:</label>
          </div>
          <div class="col-75">
            <input id="carDescription" type="text" name="carDescription" 
            required autofocus 
              placeholder=" Registration, Make, Model, Color">
          </div>
        </div>
        <div class="row"><hr></div>
        <div class="row">
          <input type="submit" value="Create"> 
        </div>
        <div class="row"><hr></div>
        <div class="row">
          <input type="submit" value="Discard">      
        </div>
      </fieldset>
    </form>
  </div>
  <hr>
  <footer>&copy;RideMyWay 2018.<br><a href="#">Contact Us.</a></footer>
</div>
</body>
</html>
