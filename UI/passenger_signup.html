<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RideMyWay | Carpool | Ride sharing co-travelling | Ride my way</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" 
    href="static/main.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="page">
  <header>
    <h1>RideMyWay&trade;</h1>
  </header>
  <hr>
  <nav>
    <a href="index.html">
      <button>Home</button>
    </a>
    <a href="index.html">
      <button>User Sign In</button>
    </a>
  </nav>
  <article>
    <div>
      <h3>New user Registration</h3>
      <p>
        Your journey starts here.<strong>Join</strong> our network.
      </p>
    </div>
  </article>
  <hr>
  <div class="container">
    <form action="passenger_landing.html">
      <fieldset>
        <legend>User Registration</legend>
        <div class="row">
          <div class="col-25">
            <label for="username">Username :</label>
          </div>
          <div class="col-75">
            <input type="text" id="username" name="user_name" 
              placeholder="johnSmith" required autofocus
            >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="userEmail">Email :</label>
          </div>
          <div class="col-75">
            <input type="email" id="userEmail" name="userEmail" 
              placeholder="JohnSmith@email.com" required autofocus
            >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="userPassword">User Password :</label>
          </div>
          <div class="col-75">
            <input id="userPassword" type="password" name= "user_password" 
              autocomplete="off" required autofocus placeholder="********"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="CofirmPassword">Confirm Password:</label>
          </div>
          <div class="col-75">
            <input id="CofirmPassword" type="password" name="confirm_password" 
              autocomplete="off" required autofocus placeholder="********"
            >
          </div>
        </div>
        <div class="row">
          <label for="AgreeTerms">
            <a href="#">I Agree with Terms and conditions</a>
          </label>
          <input id="AgreeTerms" type="checkbox" required>
        </div>
        <div class="row">
          <input type="submit" value="Register Account">
        </div>
      </fieldset>
    </form>
  </div>
  <hr>
  <footer>&copy;RideMyWay 2018.<br><a href="#">Contact Us.</a></footer>
</div>
</body>
</html>
